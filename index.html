<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<script src="js/jquery.min.js"></script>
		<link rel="shortcut icon" href="web/avicon.ico">
		<link rel="stylesheet" href="css/index.css" />
		<style>
			/*样式初始化*/
			html,
			body {
				margin: 0;
				padding: 0;
				background-image: url("img/login_b.jpg");
				background-repeat: no-repeat;
				background-size: 1966px 1010px;
			}
			canvas {
				width: 100%;
				height: 100%;
				position: absolute;
			}
		</style>

	<body>

		<div class="w_loginBanner" id="bg">
			<form  action="LoveIndex.html" onSubmit="return checkForm()" >
			<div class="sller_form">
				<h3>两只小猪仔</h3>
				<p>Love the space</p>
				<div class="seller_line">
					<input type="text" id="name" class="seller_input user" placeholder="登录账号" required="required" >
				</div>
				<div class="seller_line">
					<input type="password" id="password" class="seller_input pwd" placeholder="登录密码"/>
				</div>
				<div class="seller_line">
					<button type="submit" class="seller_button" id="login">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
				</div>
			</div>
		</div>
		</form>
		<script type="text/javascript">	
		 function checkForm(){
		 	var username = document.getElementById('name');
		 	var psd= document.getElementById('password');
		 	var name="两只小猪仔";
		 	var pas=5201314;
		 	if((username.value==name)&&(psd.value==pas)){
		 		alert("亲爱的，登录成功啦");
		 		window.location.href="LoveIndex.html";
		 		return true;
		 	}else{
		 		alert("密码写错啦");
		 		return false;
		 	}
		 }
		</script>

		<!--粒子特效-->
		<canvas></canvas>
		<script type="text/javascript" src="js/index.js"></script>
